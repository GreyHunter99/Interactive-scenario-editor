<div class="menuBoard">
    <button class="collapseMenu">&#9776 Menu użytkownika</button>
    <div class="menuContent">
        {% if not session.get('userId') %}
            <p><a href="{{ url_for('login') }}">Logowanie</a></p>
            <p><a href="{{ url_for('register') }}">Rejestracja</a></p>
        {% else %}
            <p><a href="{{ url_for('userProfile') }}">Mój profil</a></p>
            <p><a class="deleteButton" href="{{ url_for('logout') }}">Wyloguj się</a></p>
        {% endif %}
        {% if session.get('scenarioPath') and request.path != '/question' %}
            <p><a href="{{ url_for('question') }}">Wznów scenariusz</a></p>
        {% endif %}
    </div>
</div>
