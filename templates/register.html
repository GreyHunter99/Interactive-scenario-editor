{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
    <div class="board">
        <h1>Rejestracja</h1>
        {% if usernameTaken %}
            <h3>Nazwa użytkownika zajęta</h3>
        {% endif %}
        {% if wrongPasswords %}
            <h3>Hasła są różne</h3>
        {% endif %}
        <form action="{{ url_for('register') }}" method="post">
                <h2>Nazwa użytkownika:</h2><p><input name='username' type="text" required="required"></p>
                <h2>Hasło:</h2><p><input name='password' type="password" required="required"></p>
                <h2>Powtórz hasło:</h2><p><input name='repeatPassword' type="password" required="required"></p>
                <p><input type="submit" value="Zarejestruj się"></p>
        </form>
    </div>
{% endblock %}
