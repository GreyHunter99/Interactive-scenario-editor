{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
    <div class="board">
        <h1>Logowanie</h1>
        {% if wrongUsername %}
            <h3>Zła nazwa użytkownika</h3>
        {% elif wrongPassword  %}
            <h3>Złe hasło</h3>
        {% endif %}
        <form action="{{ url_for('login') }}" method="post">
                <h2>Nazwa użytkownika:</h2><p><input name='username' type="text" required="required"></p>
                <h2>Hasło:</h2><p><input name='password' type="password" required="required"></p>
                <p><input type="submit" value="Zaloguj się"></p>
        </form>
    </div>
{% endblock %}
